        theme: {

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Archivo', 'sans-serif'],
            },
            colors: {
              'weego-black': '#050505',
              'weego-white': '#EAEAEA',
              'weego-lime': '#D4FF00',
              'weego-gray': '#1A1A1A',
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glitch': 'glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite',
              'cinematic-flash': 'cinematicFlash 0.25s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              cinematicFlash: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px) skewX(10deg)', filter: 'blur(10px)' },
                '50%': { opacity: '1', transform: 'scale(1.1) translateY(0) skewX(0deg)', filter: 'blur(0px)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
